<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <input class="js-input-a" type="number">
    <select class="js-select-operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
        <option value="^">^</option>
            </select>
    <input class="js-input-b" type="number">
    <p>=</p>
    <div class="js-output"></div>
    <button class="js-result">Result</button>
<div class="js-history"></div>
<button class="js-clear">Clear</button>
    <script src='math.js'></script>
    <script src="calculator.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
